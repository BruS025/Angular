<div class="card-columns">
    <div *ngFor="let c of nuevasCanciones" class="card">
        <img [src]="c.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">
                {{c.name}}
            </h5>
            <p class="card-text">
                <span *ngFor="let ar of c.artists" class="badge badge-pill badge-primary">{{ar.name}}</span>
            </p>
            <p class="card-text">
                Fecha de lanzamiento: {{c.release_date}}
            </p>

        </div>
    </div>
